<h1 mat-dialog-title>{{ 'bcn.note.accept.remove' | translate }}</h1>
<div mat-dialog-content>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{ 'bcn.no' | translate }}</button>

</div>
