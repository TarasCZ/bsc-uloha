<mat-card *ngIf="note$ | async as note">
  <mat-card-title>{{ 'bcn.note.edit' | translate }}</mat-card-title>
  <mat-divider></mat-divider>
  <mat-form-field style="width: 100%">
    <mat-label>{{ 'bcn.note.title' | translate }}</mat-label>
    <input matInput [value]="note.title">
  </mat-form-field>
  <mat-card-actions>
    <button mat-button routerLink="/" color="warn">{{ 'bcn.cancel' | translate }}</button>
    <button mat-button routerLink="/" color="accent" (click)="onSave(note)" cdkFocusInitial>
      {{ 'bcn.save' | translate }}
    </button>
  </mat-card-actions>
</mat-card>
