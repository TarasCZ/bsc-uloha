<div>
  <mat-toolbar>
    <h1>{{ 'bcn.title' | translate }}</h1>
    <mat-select [placeholder]="currentLanguage.toUpperCase()" (selectionChange)="onLanguageSelect($event)">
      <mat-option *ngFor="let language of languages" [value]="language">
        {{ language.toUpperCase() }}
      </mat-option>
    </mat-select>
  </mat-toolbar>
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
